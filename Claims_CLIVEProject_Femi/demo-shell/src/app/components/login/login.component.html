<adf-login #alfrescologin 
    [logoImageUrl]="'./assets/images/logo.png'"
    [successRoute]="customSuccessRouteURI"
    [logoImageUrl]="customLogoImageURL"
    [showLoginActions]="showFooter"
    [showRememberMe]="showFooter && showRememberMe"
    copyrightText="{{ 'application.copyright' | adfAppConfig }}"
    (success)="onLogin()"
    (error)="onError($event)">
    <div class="app-mobile-settings">
        <p>
            <mat-slide-toggle
                id="switch3-mobile"
                color="primary"
                (change)="toggleCSRF()"
                [checked]="!disableCsrf">
                CSRF
            </mat-slide-toggle>
        </p>
        <p>
            <mat-slide-toggle
                id="switch4-mobile"
                color="primary"
                (change)="toggleFooter()"
                [checked]="showFooter">
                {{ 'LOGIN.LOGIN_FOOTER'| translate }}
            </mat-slide-toggle>
        </p>
        <button
            type="button"
            mat-raised-button
            color="accent"
            class="app-mobile-setting-button"
            routerLink="/settings"
            data-automation-id="settings">{{ 'APP_LAYOUT.SETTINGS'| translate }}
        </button>

    </div>
</adf-login>
